<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/head"></div>
<body>
<div th:replace="fragments/header"></div>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add Article</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/articles/add}" method="POST" th:object="${articleBindingModel}"
              class="text-light">
            <div class="form-row">
                <div class="col">
                    <label for="title">Article title</label>
                    <input id="title" th:field="*{title}" type="text" class="form-control" placeholder="Title">
                    <small th:if="${#fields.hasErrors('title')}" id="titleError" class="form-text bg-danger rounded">Title must be between 3 and 20
                        characters</small>
                </div>
            </div>
            <div class="form-row ">
                <div class="col">
                    <label for="imageUrl">Image Url</label>
                    <input id="imageUrl" type="text" th:field="*{imageUrl}" class="form-control" placeholder="Image Url">
                    <small th:if="${#fields.hasErrors('imageUrl')}"  id="imageUrlError" class="form-text bg-danger rounded">Image url must be more than 5
                        characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="genre">Genre</label>
                    <select id="genre" class="custom-select" th:field="*{genre}">
                        <option value="" selected>Select genre</option>
                        <option th:each="g : ${T(musicdb.demo.models.entities.enums.Genre).values()}"
                                th:value="${g}" th:text="${g}">First genre</option>
                    </select>
                    <small th:if="${#fields.hasErrors('genre')}"  id="genreError" class="form-text bg-danger rounded">You must select genre</small>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="content">Text content</label>
                    <textarea id="content" th:field="*{content}" type="text" class="form-control" placeholder="Text content"></textarea>
                    <small th:if="${#fields.hasErrors('content')}"  id="contentError" class="form-text bg-danger rounded">Text content length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Article</button>
            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/footer"></div>
</body>
</html>
