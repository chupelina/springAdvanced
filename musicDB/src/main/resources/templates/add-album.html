<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/head"></div>
<body>
<div th:replace="fragments/header"></div>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add Album</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/albums/add}" method="post"
             th:object="${albumBindingModel}" class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Album name</label>
                    <input th:field="*{name}" name="name" required id="name" type="text" class="form-control" placeholder="Album name">
                    <small th:if="${#fields.hasErrors('name')}" id="nameError" class="form-text bg-danger rounded">Name must be between 3 and 20
                        characters</small>
                </div>
                <div class="col">
                    <label for="imgUrl">Image Url</label>
                    <input th:field="*{imageUrl}" name="imageUrl" required id="imgUrl" type="text" class="form-control" placeholder="Image Url">
                    <small th:if="${#fields.hasErrors('imageUrl')}" id="imageUrlError" class="form-text bg-danger rounded">Image url must be more than 5
                        characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price">Price</label>
                    <input  th:field="*{price}" name="price" required  id="price" type="number" class="form-control" placeholder="Price">
                    <small th:if="${#fields.hasErrors('price')}" id="priceError" class="form-text bg-danger rounded">Price must be positive</small>
                </div>
                <div class="col">
                    <label for="copies">Copies</label>
                    <input  th:field="*{copies}" name="copies" required  id="copies" type="number" class="form-control" placeholder="Copies">
                    <small th:if="${#fields.hasErrors('copies')}" id="copiesError" class="form-text bg-danger rounded">Copies must be positive</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="releaseDate">Release date</label>
                    <input  th:field="*{releaseDate}" name="releaseDate"  required id="releaseDate" type="date" class="form-control" placeholder="Release date">
                    <small th:if="${#fields.hasErrors('releaseDate')}" id="releaseDateError" class="form-text bg-danger rounded">Release date cannot be in the future</small>
                </div>
                <div class="col">
                    <label for="videoUrl">Video Url</label>
                    <input  th:field="*{videoUrl}" name="videoUrl" id="videoUrl" type="text" class="form-control" placeholder="Video url">
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="artist">Artist</label>
                    <select th:field="*{artist}" id="artist" required class="custom-select">
                        <option value="" selected>Select Artist</option>
                        <option th:each="a : ${artists}" th:text="${a}" th:value="${a}" >First Artist</option>

                    </select>
                    <small th:if="${#fields.hasErrors('artist')}" id="artistError" class="form-text bg-danger rounded">You must select artist</small>
                </div>
                <div class="col">
                    <label for="genre">Genre</label>
                    <select id="genre" class="custom-select" required th:field="*{genre}" name="genre">
                        <option value="" selected>Select genre</option>
                        <option th:each="g : ${T(musicdb.demo.models.entities.enums.Genre).values()}"
                                th:value="${g}" th:text="${g}">First genre</option>

                    </select>
                    <small th:if="${#fields.hasErrors('genre')}" id="genreError" class="form-text bg-danger rounded">You must select genre</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea  th:field="*{description}" name="description" required  id="description" type="text" class="form-control" placeholder="Description"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" id="descriptionError" class="form-text bg-danger rounded">Description length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Album</button>
            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/footer"></div>
</body>
</html>
