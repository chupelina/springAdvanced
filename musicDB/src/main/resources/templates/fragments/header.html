<header  lang="en" xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link" href="/">
            <img src="/img/headphones.png" width="40px" alt="HeadPhones picture">
        </a>

        <div sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin Panel
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/statistics">Statistics</a>
                <a class="dropdown-item" href="/articles/add">Add article</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>


        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">

                <li sec:authorize="!isAuthenticated()" class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/users/login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()"  class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/users/register">Register</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a class="nav-link text-white active h5" href="/albums/add">Add Album</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a class="nav-link text-white active h5" href="/articles/all">All articles</a>
                </li>
                <li sec:authorize="isAuthenticated()"  class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn-link " >Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
